<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 
body {
    padding: 0;
    margin: 0;
}
 
</style>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113986935-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-113986935-1');
</script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js"></script>
<script> 
  function setup() {
      createCanvas(windowWidth, windowHeight);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }

  function returnLarger (var1, var2) {
    if (var1 >= var2) {
      return var1;
    } else {
      return var2;
    }
  }
  function returnSmaller (var1, var2) {
    if (var1 <= var2) {
      return var1;
    } else {
      return var2;
    }
  }

  function isEven (v) {
    if (v%2 == 0) {
      return true;
    } else {
      return false;
    }
  }
    
  function checker (config) {
    this.pos = config.pos;
    this.isKing = config.isKing || false;
  }
    
  var bCheckers = [];
  var rCheckers = [];
  
  for (var i = 0; i < 12; i++) {
    bCheckers.push (new checker ({
      pos: i
    }));
    rCheckers.push (new checker ({
      pos: 31-i
    }));
  }
  
  var selection;

  function draw() {
    var s = returnSmaller(windowWidth, windowHeight);
    background (255, 255, 255);
    push();
    translate (windowWidth/2, windowHeight/2);
    fill (0, 0, 0);
    textSize (32);
    text (returnLarger (windowWidth, windowHeight), 0, 0);
    text (bCheckers.length, 0, 50);
    text (rCheckers.length, 0,  100);
    pop();

    for (var i = 0; i < 64;i++) {
      noStroke();
      if (isEven(floor(i/8))) {
        if (isEven(i)) {
          fill (247, 200, 44);
        } else {
          fill (165, 138, 0);
        }
      } else {
        if (isEven(i)) {
          fill (165, 138, 0);
        } else {
          fill(247, 200, 44);
        }
      }
      rect (i*s/8-floor(i/8)*s, floor(i/8)*s/8, s/8, s/8);
      ellipseMode (CORNER);
      if (isEven(floor(i/8))) {
        if (!isEven(i)) {
          fill (0, 0, 0);
          bCheckers.forEach (function (e) {
            if (e.pos+1 == (i+1)/2) {
                ellipse (i*s/8-floor(i/8)*s, floor(i/8)*s/8, s/8, s/8);
            }
          });
          fill (255, 0, 0);
          rCheckers.forEach (function (e) {
            if (e.pos+1 == (i+1)/2) {
              ellipse (i*s/8-floor(i/8)*s, floor(i/8)*s/8, s/8, s/8);
            }
          });
        }
      } else {
        if (isEven(i)) {
          fill (0, 0, 0);
          bCheckers.forEach (function (e) {
            if (e.pos == (i)/2) {
              ellipse (i*s/8-floor(i/8)*s, floor(i/8)*s/8, s/8, s/8);
            }
          });
          fill (255, 0, 0);
          rCheckers.forEach (function (e) {
            if (e.pos == (i)/2) {
              ellipse (i*s/8-floor(i/8)*s, floor(i/8)*s/8, s/8, s/8);
            }
          });
        }
      }
    }
  }
</script>
</body>
</html>
